<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style the menu items and submenus */
        ul.menu {
            list-style-type: none;
            padding: 0;
        }

        ul.menu li {
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        /* Style the submenu items */
        ul.submenu {
            display: none;
        }

        ul.submenu li {
            padding: 5px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul class="menu" id="menu">
        <li>Home</li>
        <li>Products
            <ul class="submenu">
                <li>Product 1</li>
                <li>Product 2
                    <ul class="submenu">
                        <li>Subproduct 1</li>
                        <li>Subproduct 2</li>
                    </ul>
                </li>
                <li>Product 3</li>
            </ul>
        </li>
        <li>Services
            <ul class="submenu">
                <li>Service 1</li>
                <li>Service 2
                    <ul class="submenu">
                        <li>Subservice 1</li>
                        <li>Subservice 2</li>
                    </ul>
                </li>
                <li>Service 3</li>
            </ul>
        </li>
        <li>Contact</li>
    </ul>

    <script>
        // Get the menu and submenu elements
        const menu = document.getElementById('menu');
        const menuItems = menu.querySelectorAll('li');

        // Add click event listeners to toggle submenus
        menuItems.forEach((menuItem) => {
            menuItem.addEventListener('click', (event) => {
                const submenu
                    = menuItem.querySelector('.submenu');
                debugger;
                if (submenu) {
                    if (submenu.style.display === 'none') {
                        submenu.style.display = 'block';
                    } else {
                        submenu.style.display = 'none';
                    }
                    event.stopPropagation(); // Prevent the click from bubbling to parent elements
                }
            });
        });
    </script>
</body>
</html>
