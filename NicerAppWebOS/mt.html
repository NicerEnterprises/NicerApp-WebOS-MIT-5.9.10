<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style the menu items and submenus */
        ul.menu {
            list-style-type: none;
            padding: 0;
        }

        ul.menu li {
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
        }

        ul.submenu {
            display: none;
        }

        /* Style the submenu items */
        ul.submenu li {
            padding: 5px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <ul class="menu" id="menu">
        <li>Home</li>
        <li>Products
            <ul class="submenu">
                <li>Product 1</li>
                <li>Product 2</li>
                <li>Product 3</li>
            </ul>
        </li>
        <li>Services
            <ul class="submenu">
                <li>Service 1</li>
                <li>Service 2</li>
                <li>Service 3</li>
            </ul>
        </li>
        <li>Contact</li>
    </ul>

    <script>
        // Get the menu and submenu elements
        const menu = document.getElementById('menu');
        const menuItems = menu.querySelectorAll('li');
debugger;
        // Add click event listeners to toggle submenus
        menuItems.forEach((menuItem) => {
            menuItem.addEventListener('click', () => {
                const submenu = menuItem.querySelector('.submenu');
                if (submenu) {
                    submenu.style.display = submenu.style.display === 'none' ? 'block' : 'none';
                }
            });
        });
    </script>
</body>
</html>
